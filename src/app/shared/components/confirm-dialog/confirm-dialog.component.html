<h2 mat-dialog-title>Leaving Game??</h2>
<mat-dialog-content>
    Do you want to end this session?
</mat-dialog-content>
<mat-dialog-actions align="end" class="dialog-btn">
    <button mat-button color="warn" mat-dialog-close="yes">Yes</button>
    <button mat-button mat-dialog-close="no">No</button>
</mat-dialog-actions>
