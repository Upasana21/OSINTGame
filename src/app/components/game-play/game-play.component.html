<div class="container">
    <h1 class="level-heading">Level {{gameLevels[currentIndex].id}}</h1>
    <div class="display-box">
        @if(gameLevels[currentIndex]){
        <!-- <ng-container class="left-container"> -->
        <img [src]="gameLevels[currentIndex].imageUrl" alt="Image" class="gameImage">
        <!-- </ng-container> -->
        <!-- <ng-container class="right-container"> -->
        <form class="form" [formGroup]="gameForm" (ngSubmit)="onFormSubmit()">
            <h1 class="form-heading">Let's Guess the Location</h1>
            <app-input label="Latitude" type="number" [control]="gameForm.controls['latitude']">
            </app-input>
            <app-input label="Longitude" type="number" [control]="gameForm.controls['longitude']">
            </app-input>
            <div class="button-row">
                <button class="btn btn-guess">Guess</button>
                <button class="btn btn-next" (click)="nextStep()">
                    {{currentIndex!=2?'NEXT':'FINISH'}}
                </button>
            </div>
        </form>
        <!-- </ng-container> -->
        }

    </div>

    <!-- @if(isSubmitted){
        <app-map [guessLat]="guessLat" [guessLng]="guessLng" [actualLat]="actualLat" [actualLng]="actualLng">
        </app-map>
        } -->
</div>
