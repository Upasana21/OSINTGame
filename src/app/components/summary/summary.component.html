<div class="summary-header">
    <h2 mat-dialog-title>
        Game Complete! Your Score: {{ scoreService.totalScore() }}
    </h2>
    <mat-icon class="info-btn" matTooltip="View Scoring Logic" (click)="openScoringInfo()">
        info
    </mat-icon>
</div>
@for(item of data.data;track item.imageId ){
<mat-dialog-content>
    <p class="item">
        You were <strong>{{ item.distanceInMeters }} m</strong> away from Location
        {{ item.imageId }}
    </p>
</mat-dialog-content>
}

<mat-dialog-actions align="end">
    <button mat-button (click)="close()">Close</button>
</mat-dialog-actions>
